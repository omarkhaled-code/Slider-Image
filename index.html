<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Image</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider-container">
        <img src="img/cat-01.jpg" alt="" data-index="1" class="img1">
        <img src="img/cat-08.jpg" alt="" data-index="2" class="img2">
        <img src="img/cat-03.jpg" alt="" data-index="3" class="img3">
        <img src="img/cat-04.jpg" alt="" data-index="4" class="img4">
        <img src="img/cat-05.jpg" alt="" data-index="5" class="img5">
    </div>
    <div class="slide-count">
        <span id="prev" class="prev">Previous</span>
        <span id="indicator" class="indicator">
        </span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
